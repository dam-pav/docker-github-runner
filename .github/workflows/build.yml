name: Build GitHub Runner Bootstrap Image

on:
  push:
    branches: [ main ]
    paths:
      - Dockerfile
      - entrypoint.sh
      - docker-socket-check.sh
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  build:
    runs-on: self-hosted, linux, x64

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ghcr.io/dam-pav/github-runner:latest
